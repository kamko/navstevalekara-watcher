<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navstevalekara.sk Watcher</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 28px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .add-date-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-date-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        .add-date-btn:active {
            transform: translateY(0);
        }
        .remove-date-btn {
            padding: 10px 16px;
            background: #fee2e2;
            color: #991b1b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .remove-date-btn:hover {
            background: #fecaca;
        }
        .date-range-section {
            margin-top: 16px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e0;
        }
        .date-range-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .date-range-inputs {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .date-range-inputs input {
            flex: 1;
        }
        .add-range-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-range-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .add-range-btn:active {
            transform: translateY(0);
        }
        input[type="radio"] {
            width: auto;
            margin-right: 8px;
            accent-color: #667eea;
        }
        input[type="radio"]:checked + span {
            font-weight: 600;
            color: #667eea;
        }
        #datepicker {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        #datepicker:focus {
            outline: none;
            border-color: #667eea;
        }
        .flatpickr-calendar {
            box-shadow: 0 10px 40px rgba(0,0,0,0.1) !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 8px !important;
        }
        .flatpickr-day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: #667eea !important;
        }
        .flatpickr-day.selected:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: #667eea !important;
        }
        .flatpickr-day:hover {
            background: #f7fafc !important;
            border-color: #667eea !important;
        }
        .selected-dates-display {
            margin-top: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            min-height: 40px;
        }
        .selected-date-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin: 4px;
            font-size: 13px;
            font-weight: 500;
        }
        .no-dates-selected {
            color: #718096;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè• navstevalekara.sk Watcher</h1>
            <p class="subtitle">Vytvorte sledovanie voƒæn√Ωch term√≠nov u lek√°ra</p>

            <form method="POST" action="/create">
                <div class="form-group">
                    <label for="doctor_url">URL lek√°ra</label>
                    <input
                        type="url"
                        id="doctor_url"
                        name="doctor_url"
                        required
                        placeholder="https://www.navstevalekara.sk/lekari/.../meno-lekara-d15313.html"
                    >
                    <p class="help-text">Vlo≈æte cel√∫ URL adresu z navstevalekara.sk</p>
                </div>

                <div class="form-group">
                    <label for="datepicker">Sledovan√© d√°tumy</label>
                    <input type="text" id="datepicker" placeholder="Kliknite pre v√Ωber d√°tumov..." readonly>
                    <p class="help-text">Kliknite na d√°tumy v kalend√°ri. M√¥≈æete vybra≈• viacero d√°tumov.</p>

                    <div id="selected-dates-display" class="selected-dates-display">
                        <span class="no-dates-selected">Zatiaƒæ nie s√∫ vybran√© ≈æiadne d√°tumy</span>
                    </div>

                    <!-- Hidden inputs for form submission -->
                    <div id="hidden-dates-container"></div>
                </div>

                <!-- Typ notifik√°cie -->
                <div class="form-group">
                    <label>Typ notifik√°cie</label>
                    <div style="display: flex; gap: 24px; margin-bottom: 16px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="notification_type" value="email" checked onchange="toggleNotificationFields()" style="width: auto; margin-right: 8px;">
                            <span>üìß Email</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="notification_type" value="telegram" onchange="toggleNotificationFields()" style="width: auto; margin-right: 8px;">
                            <span>üì± Telegram</span>
                        </label>
                    </div>
                </div>

                <!-- Telegram polia -->
                <div id="telegram-fields" style="display: none;">
                    <div class="form-group">
                        <label for="telegram_bot_token">Telegram Bot Token</label>
                        <input
                            type="text"
                            id="telegram_bot_token"
                            name="telegram_bot_token"
                            placeholder="1234567890:ABCdefGHIjklMNOpqrSTUvwxYZ"
                        >
                    </div>

                    <div class="form-group">
                        <label for="telegram_chat_id">Telegram Chat ID</label>
                        <input
                            type="text"
                            id="telegram_chat_id"
                            name="telegram_chat_id"
                            placeholder="-1001234567890"
                        >
                    </div>
                </div>

                <!-- Email polia -->
                <div id="email-fields">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="vas.email@example.com"
                        >
                        <p class="help-text">Dostanete notifik√°cie na tento email</p>
                    </div>
                </div>

                <button type="submit">Vytvori≈• sledovanie</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let selectedDates = [];

        function updateSelectedDatesDisplay() {
            const display = document.getElementById('selected-dates-display');
            const container = document.getElementById('hidden-dates-container');

            // Clear hidden inputs
            container.innerHTML = '';

            if (selectedDates.length === 0) {
                display.innerHTML = '<span class="no-dates-selected">Zatiaƒæ nie s√∫ vybran√© ≈æiadne d√°tumy</span>';
            } else {
                // Sort dates
                const sortedDates = [...selectedDates].sort();

                // Display as tags
                display.innerHTML = sortedDates.map(date => {
                    const [year, month, day] = date.split('-');
                    return `<span class="selected-date-tag">${day}.${month}.${year}</span>`;
                }).join('');

                // Create hidden inputs for form submission
                sortedDates.forEach(date => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'target_dates';
                    input.value = date;
                    input.required = true;
                    container.appendChild(input);
                });
            }
        }

        function toggleNotificationFields() {
            const type = document.querySelector('input[name="notification_type"]:checked').value;
            const telegramFields = document.getElementById('telegram-fields');
            const emailFields = document.getElementById('email-fields');
            const telegramToken = document.getElementById('telegram_bot_token');
            const telegramChat = document.getElementById('telegram_chat_id');
            const emailInput = document.getElementById('email');

            if (type === 'telegram') {
                telegramFields.style.display = 'block';
                emailFields.style.display = 'none';
                telegramToken.required = true;
                telegramChat.required = true;
                emailInput.required = false;
            } else {
                telegramFields.style.display = 'none';
                emailFields.style.display = 'block';
                telegramToken.required = false;
                telegramChat.required = false;
                emailInput.required = true;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize notification fields
            toggleNotificationFields();

            // Initialize flatpickr
            flatpickr("#datepicker", {
                mode: "multiple",
                inline: true,
                minDate: "today",
                dateFormat: "Y-m-d",
                locale: {
                    firstDayOfWeek: 1,
                    weekdays: {
                        shorthand: ['Ne', 'Po', 'Ut', 'St', '≈†t', 'Pi', 'So'],
                        longhand: ['Nedeƒæa', 'Pondelok', 'Utorok', 'Streda', '≈†tvrtok', 'Piatok', 'Sobota']
                    },
                    months: {
                        shorthand: ['Jan', 'Feb', 'Mar', 'Apr', 'M√°j', 'J√∫n', 'J√∫l', 'Aug', 'Sep', 'Okt', 'Nov', 'Dec'],
                        longhand: ['Janu√°r', 'Febru√°r', 'Marec', 'Apr√≠l', 'M√°j', 'J√∫n', 'J√∫l', 'August', 'September', 'Okt√≥ber', 'November', 'December']
                    }
                },
                onChange: function(selectedDatesObjects, dateStr, instance) {
                    selectedDates = selectedDatesObjects.map(date => {
                        return date.toISOString().split('T')[0];
                    });
                    updateSelectedDatesDisplay();
                }
            });
        });
    </script>
</body>
</html>
