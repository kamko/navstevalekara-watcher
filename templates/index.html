<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navstevalekara.sk Watcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 28px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .add-date-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-date-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        .add-date-btn:active {
            transform: translateY(0);
        }
        .remove-date-btn {
            padding: 10px 16px;
            background: #fee2e2;
            color: #991b1b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .remove-date-btn:hover {
            background: #fecaca;
        }
        .date-range-section {
            margin-top: 16px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e0;
        }
        .date-range-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .date-range-inputs {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .date-range-inputs input {
            flex: 1;
        }
        .add-range-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-range-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .add-range-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè• navstevalekara.sk Watcher</h1>
            <p class="subtitle">Vytvorte sledovanie voƒæn√Ωch term√≠nov u lek√°ra</p>

            <form method="POST" action="/create">
                <div class="form-group">
                    <label for="doctor_url">URL lek√°ra</label>
                    <input
                        type="url"
                        id="doctor_url"
                        name="doctor_url"
                        required
                        placeholder="https://www.navstevalekara.sk/lekari/.../meno-lekara-d15313.html"
                    >
                    <p class="help-text">Vlo≈æte cel√∫ URL adresu z navstevalekara.sk</p>
                </div>

                <div class="form-group">
                    <label for="target_dates">Sledovan√© d√°tumy</label>
                    <div id="date-picker-container">
                        <div class="date-input-row" style="display: flex; gap: 8px; margin-bottom: 8px;">
                            <input
                                type="date"
                                name="target_dates[]"
                                required
                                class="date-input"
                                style="flex: 1;"
                            >
                            <button type="button" onclick="addDateInput()" class="add-date-btn">+ Prida≈• d√°tum</button>
                        </div>
                    </div>
                    <p class="help-text">Vyberte jeden alebo viac d√°tumov na sledovanie</p>

                    <div class="date-range-section">
                        <div class="date-range-label">Alebo vyberte rozsah d√°tumov</div>
                        <div class="date-range-inputs">
                            <input type="date" id="range-from" placeholder="Od">
                            <span style="color: #718096;">‚Üí</span>
                            <input type="date" id="range-to" placeholder="Do">
                            <button type="button" onclick="addDateRange()" class="add-range-btn">Prida≈• rozsah</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telegram_bot_token">Telegram Bot Token</label>
                    <input
                        type="text"
                        id="telegram_bot_token"
                        name="telegram_bot_token"
                        required
                        placeholder="1234567890:ABCdefGHIjklMNOpqrSTUvwxYZ"
                    >
                </div>

                <div class="form-group">
                    <label for="telegram_chat_id">Telegram Chat ID</label>
                    <input
                        type="text"
                        id="telegram_chat_id"
                        name="telegram_chat_id"
                        required
                        placeholder="-1003324136131"
                    >
                </div>

                <button type="submit">Vytvori≈• sledovanie</button>
            </form>
        </div>
    </div>

    <script>
        function addDateInput() {
            const container = document.getElementById('date-picker-container');
            const newRow = document.createElement('div');
            newRow.className = 'date-input-row';
            newRow.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
            newRow.innerHTML = `
                <input
                    type="date"
                    name="target_dates[]"
                    required
                    class="date-input"
                    style="flex: 1;"
                >
                <button type="button" onclick="this.parentElement.remove()" class="remove-date-btn">Odstr√°ni≈•</button>
            `;
            container.appendChild(newRow);
        }

        function addDateRange() {
            const fromInput = document.getElementById('range-from');
            const toInput = document.getElementById('range-to');

            const fromDate = fromInput.value;
            const toDate = toInput.value;

            if (!fromDate || !toDate) {
                alert('Pros√≠m vyberte oba d√°tumy (od a do)');
                return;
            }

            const from = new Date(fromDate);
            const to = new Date(toDate);

            if (from > to) {
                alert('D√°tum "od" mus√≠ by≈• pred d√°tumom "do"');
                return;
            }

            // Get existing dates to avoid duplicates
            const existingInputs = document.querySelectorAll('input[name="target_dates[]"]');
            const existingDates = new Set();
            existingInputs.forEach(input => {
                if (input.value) {
                    existingDates.add(input.value);
                }
            });

            // Add all dates in range
            const container = document.getElementById('date-picker-container');
            let addedCount = 0;

            const currentDate = new Date(from);
            while (currentDate <= to) {
                const dateStr = currentDate.toISOString().split('T')[0];

                // Only add if not already exists
                if (!existingDates.has(dateStr)) {
                    const newRow = document.createElement('div');
                    newRow.className = 'date-input-row';
                    newRow.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
                    newRow.innerHTML = `
                        <input
                            type="date"
                            name="target_dates[]"
                            value="${dateStr}"
                            required
                            class="date-input"
                            style="flex: 1;"
                        >
                        <button type="button" onclick="this.parentElement.remove()" class="remove-date-btn">Odstr√°ni≈•</button>
                    `;
                    container.appendChild(newRow);
                    existingDates.add(dateStr);
                    addedCount++;
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Clear range inputs
            fromInput.value = '';
            toInput.value = '';

            alert(`Pridan√Ωch ${addedCount} d√°tumov`);
        }
    </script>
</body>
</html>
